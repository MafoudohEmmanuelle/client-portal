{% extends 'dashboard/base.html' %}

{% block content %}

  <h2 class="mb-4">Mon Profil</h2>

    {% csrf_token %}
    {{ form.as_p }}

  </form>
  <div class="d-flex gap-2">
    <a href="{% url 'client_dashboard' %}" class="btn btn-secondary">↩️ Retour</a>
  </div>  
</div>
{% endblock %}
